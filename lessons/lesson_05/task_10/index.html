<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,regular,500,600,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../../css/style.css">
		<title>Lesson 05</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
				<h1 class="header__title">Задача №10</h1>
				</div>
			</header>
			<main class="main">
				<div class="page">
					<div class="page__container">
						<ul class="page__list">
							<li class="page__item item">
								<div class="item__text">Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами. </div>
							</li>
						</ul>
						<script class = 'script'>

							const firstNum = parseInt(prompt('Перше число'))
							const secondNum = parseInt(prompt('Друге число'))
							let sum = 0;

							for (let num = firstNum; num <= secondNum; num++) {
								
								if (num % 2 !== 0) {
									sum += num
								}
								
							}
							document.write(`Сума непарних чисел ${sum}`)
							
								
						</script>
					
					</div> 
				</main> 

		</div>
	</body>
</html>
