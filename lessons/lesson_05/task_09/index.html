<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,regular,500,600,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../../css/style.css">
		<title>Lesson 05</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
				<h1 class="header__title">Задача №09</h1>
				</div>
			</header>
			<main class="main">
				<div class="page">
					<div class="page__container">
						<ul class="page__list">
							<li class="page__item item">
								<div class="item__text">Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).</div>
							</li>
						</ul>
						<script class = 'script'>

						const userNum = parseInt(prompt('Загадайте число вiд 1 до 10'))

						for (let i = 1; i<=3; i++){
    					    const randomNum = 1 + Math.floor(Math.random()*10)
							confirm(`Це число ${randomNum}?`)
    					    	if (userNum===randomNum) {
									alert(`Комп’ютер вгадав число ${userNum}`)
									break
								}
								else 
								alert('Комп’ютер не вгадав')
    					}

					


						</script>
					
					</div> 
				</main> 

		</div>
	</body>
</html>
