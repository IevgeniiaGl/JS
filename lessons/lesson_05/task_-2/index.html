<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,regular,500,600,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../../css/style.css">
		<title>Lesson 05</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
				<h1 class="header__title">Задача №-2</h1>
				</div>
			</header>
			<main class="main">
				<div class="page">
					<div class="page__container">
						<ul class="page__list">
							<li class="page__item item">
								<div class="item__text">Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних.</div>
							</li>
						</ul>
						<script>

						//===============================================


									let countEven =0
									let countOdd =0
							    	for ( let i = 1; i<=100; i++){
									const randomNum = 1 + Math.floor(Math.random()*1000)
									document.write(` ${randomNum} <br>`)
									if (randomNum % 2 === 0) {
										countEven++
									}
									else 
										countOdd ++
								}
								document.write(` Парних ${countEven} <br>
								Не парних ${countOdd}<br>`)
								if (countEven>countOdd) 
									document.write('Бiльше парних чисел')
									else if (countEven<countOdd)  document.write('Бiльше непарних чисел')
									 else   document.write('Однаково')
								
    						   
						//===============================================

						
						</script>
					</div> 
				</div> 
			</main> 
		</div>
	</body>
</html>
