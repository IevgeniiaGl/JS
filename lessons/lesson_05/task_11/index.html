							// варiант

							const minNum = parseInt(prompt('Перше число'))
							const maxNum = parseInt(prompt('Друге число'))
							let sum = 0;
							for (let num = 0; num < 5; ) {
								const randomNum = minNum + Math.floor(Math.random()*(maxNum-minNum + 1))

								if (randomNum % 2 !==0) {
									sum += randomNum
									num++
								}
							}
