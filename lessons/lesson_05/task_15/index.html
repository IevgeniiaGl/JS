<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,regular,500,600,700&display=swap" rel="stylesheet">

	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
				<h1 class="header__title">Задача №15</h1>
				</div>
			</header>
			<main class="main">
				<div class="page">
					<div class="page__container">
						<ul class="page__list">
							<li class="page__item item">
								<div class="item__text">Користувача поступово вводить показники температури протягом року. Знайти середню температуру.</div>
							</li>
						</ul>
						<script class = 'script'>

								let tempValue
								let tempAvarage = 0
								let tempInput = 0
								
								while(tempValue!==false){
									tempValue = parseInt(prompt(`Введiть температуру`))
									tempInput++
									tempAvarage += tempValue
									alert(`Середня температура ${tempAvarage/tempInput}.`)
								}

						</script>
					
					</div> 
				</main> 

		</div>
	</body>
