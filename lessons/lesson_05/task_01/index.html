<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,regular,500,600,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../../css/common.css">
		<title>Lesson 05</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
				<h1 class="header__title">Задача №1</h1>
				</div>
			</header>
			<main class="main">
				<div class="page">
					<div class="page__container">
							<div class="item__text">Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем
							<script class = 'script'>
                                const userNum = parseInt(prompt(`введiть кiлькiсть випадкових чисел`))
                                document.write('<ul>')
                                for (let i = 0; i < userNum; i++) {
                                    const randomNumber = 1 + Math.floor(Math.random()*100)
                                    document.write(`<li>${randomNumber}</li>`)
                                }
                                document.write('</ul>')
							</script>
					</div> 
				</main> 

		</div>
	</body>
</html>
