//Задача 5. Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під яким індексом.

let names = ["Paul", "Igor", "Anna","Petro", "Anton", "Olga", "Illa", "Alina", "Vita",]
document.write( `Масив iмен [${names}]`)
document.write('<br>')

let sortNames = names.sort() 
document.write( `Вiдсортований масив [${sortNames}]`)
document.write('<br>')


function findName(arr,searchName){
  let start = 0
  let end = arr.length - 1
  while (start <= end){
    const middle = Math.floor((start + end) / 2)
    if (arr[middle] === searchName) return middle 
    if (arr[middle] < searchName) start = middle + 1
    if (arr[middle] > searchName) end = middle - 1
  }
  return -1
}

let res = findName(sortNames,"Olga")

if (res !== -1) document.write( `Olga входить в массив пiд номером ${res}`)
else document.write( 'Olga не входить в массив')
