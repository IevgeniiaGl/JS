							<script class = 'script'>
// Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування бульбашкою


let arr = []
for (let i = 0; i < 30; i++) {
  let num = 1 + Math.floor(Math.random()*(100-1+1))
  arr.push(num)
}

document.write(`Початковий масив [${arr}]`)
document.write('<br>')
document.write('<br>')


let changed 
let count = 0
do{
  changed = false
  for (let i = 1; i < arr.length; i++) 
  {
    if (arr[i-1] > arr[i] ) {
      let tmp = arr[i-1];
      arr[i-1] = arr[i]
      arr[i] = tmp
      changed = true;
      count++
      document.write(arr)
      document.write('<br>')

    }
  }
}
while (changed)
document.write('<br>')
document.write(`Кiлькiсть змiн ${count}`)          



							</script>

				</div>
				</main> 

		</div>
