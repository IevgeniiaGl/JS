<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,regular,500,600,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="/css/style.css">
		<title>Lesson 02</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
				<h1 class="header__title">Задача №5</h1>
				</div>
			</header>
			<main class="page">
				<div class="page">
					<div class="page__container">
						<ul class="page__list">
							<li class="page__item item">
								
								<div class="item__text">Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</div>
							</li>
						</ul>
						<script class = 'script'>
							//1. Вводимо необхiднi данi
							let seconds = parseInt (prompt('Введiть кiлькiсть секунд', '0'))
							
							//2. Знаходимо результат
							let minutes = seconds / 60
							let hours = minutes / 60

							//3.Виводимо результат
							document.write(` 
							${hours} годин <br>
							${minutes} хвилин
							`)

						</script>
					</div> 
				</main> 

		</div>
		<script src="js/script.js"></script>
	</body>
</html>
