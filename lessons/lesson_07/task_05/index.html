	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
				<h1 class="header__title">Задача №05</h1>
				</div>
			</header>
			<main class="main">
				<div class="page">
					<div class="page__container">
						<ul class="page__list">
							<li class="page__item item">
								<div class="item__text">Задача 5. Створити окремі функції, які переводять:
									Сантиметри у дюйми;
									Кілограми у фунти;
									Кілометри у милі.</div>
							</li>
						</ul>
						<script class = 'script'>
function getInches(inches) {
    return inches / 2.54
}
function getPounds(pounds) {
    return pounds * 2.20462
}
function getMiles(miles) {
    return miles * 0.62
}
const userNumInches= parseInt(prompt('Сантиметри'))
const userNumPounds= parseInt(prompt('Кiлограми'))
const userNumMiles= parseInt(prompt('Кiлометри'))

document.write( `${userNumInches}cм  = ${getInches(userNumInches).toFixed(2)} дюймiв<br>` )
document.write( `${userNumPounds}кг  = ${getPounds(userNumPounds).toFixed(2)} фунти<br>` )
document.write( `${userNumMiles}км  = ${getMiles(userNumMiles).toFixed(2)} милi` )

						</script>
					</div> 
				</main> 

		</div>
	</body>
