<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,regular,500,600,700&display=swap" rel="stylesheet">

	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
				<h1 class="header__title">Задача №05</h1>
				</div>
			</header>
			<main class="main">
				<div class="page">
					<div class="page__container">
						<ul class="page__list">
							<li class="page__item item">
								<div class="item__text">Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних, кількість додатних, кількість більших за 100.</div>
							</li>
						</ul>
						<script class = 'script'>

const userNum1= parseInt(prompt('Перше число'))
 const userNum2= parseInt(prompt('Друге число'))
 const userNum3= parseInt(prompt('Трете число'))
 document.write( `Введенi числа ${userNum1} , ${userNum2}, ${userNum3}<br>`)




function getNumber(num1, num2, num3){
    
    let evenNum = 0
    if (num1 % 2 === 0) evenNum++
    if (num2 % 2 !== 0) evenNum++
    if (num3 % 2 !== 0) evenNum++
    document.write(`Парних чисел - ${evenNum} <br>`);
    

 

    let plusNum = 0
    if (num1 >= 0) plusNum++
    if (num2 >= 0) plusNum++
    if (num3 >= 0) plusNum++
    document.write(`Додатних чисел - ${plusNum} <br>`);




    let bigNum = 0
    if (num1 > 100) bigNum++
    if (num2 >100) bigNum++
    if (num3 >100) bigNum++
    document.write(`Бiльших за 100 - ${bigNum} <br>`);
  

}
getNumber(userNum1,userNum2,userNum3)

						</script>
					</div> 
				</main> 

		</div>
	</body>
