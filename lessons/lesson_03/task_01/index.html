<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,regular,500,600,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../../css/style.css">
		<title>Lesson 03</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
				<h1 class="header__title">Задача №1</h1>
				</div>
			</header>
			<main class="main">
				<div class="page">
					<div class="page__container">
						<ul class="page__list">
							<li class="page__item item">
								<div class="item__text">З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.</div>
							</li>
							
							
						</ul>
						<script>

						//===============================================
						
							let firstName = (prompt('Iм’я першої дитини', ''))
							let firstChildCandies = parseInt(prompt('Кількість цукерок у першої дитини', ''))
							let secondName = (prompt(' Iм’я другої дитини', ''))
							let secondChildCandies = parseInt(prompt('Кількість цукерок у другої дитини ', ''))

						//===============================================

							if (firstChildCandies > secondChildCandies) {
								alert(` Бiльше цукерок має ${firstName} `)
							} 
							else if (firstChildCandies === secondChildCandies) {
  							alert( 'Кількість однакова' );
								} 
							else {
								alert(` Бiльше цукерок має ${secondName} `)
							}
						

						</script>
					</div> 
				</div> 
			</main> 
		</div>
		
	</body>
</html>
