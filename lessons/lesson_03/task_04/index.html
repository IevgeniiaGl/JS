	<body>
		<div class="wrapper">

				<h1 class="header__title">Задача №4</h1>
				</div>
			</header>
			<main class="main">
				<div class="page">
					<div class="page__container">
						<ul class="page__list">
							<li class="page__item item">
								<div class="item__text">З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).</div>
							</li>
						</ul>
						<script class = 'script'>

							//1. Вводимо необхiднi данi

							let age = parseInt(prompt('Введiть вiк людини?', 0));

							//2. Знаходимо результат

							let result = (age < 7) ? 'Ви дитина у садочку!' : 
							(age < 18) ? 'Ви школяр!' : 
							(age < 23) ? 'Ви студент!' : 
							(age < 60) ? 'Ви працівник!' :
							'Ви пенсіонер!';

							//3.Виводимо результат

							alert( result );

						</script>

				</main> 

		</div>
