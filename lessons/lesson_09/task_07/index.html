				<div class="page">
					<div class="page__container">
							<div class="item__text">Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.</div>
							<script class = 'script'>
							const prices = [2000,1500,225,3000,457,144]
				
							prices.forEach(
    						(price,ind,arr) => {
    						if (price>1000) arr[ind]-=arr[ind]*0.3
							})
							document.write( prices)



							</script>

		</div>
