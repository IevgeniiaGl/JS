<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,regular,500,600,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../../css/style.css">
		<title>Lesson 05</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
				<h1 class="header__title">Задача №8</h1>
				</div>
			</header>
			<main class="main">
				<div class="page">
					<div class="page__container">
						<ul class="page__list">
							<li class="page__item item">
								<div class="item__text">Введіть з клавіатури 10 пар чисел. Порівняйте числа у кожній парі та надрукуйте більше з них.</div>
							</li>
						</ul>
						<script class = 'script'>

							for (let index = 0; index < 5; index++) {
							const firstNum = parseInt(prompt('Перше число'))
							const secondNum = parseInt(prompt('Друге число'))
							if (firstNum > secondNum) 
								document.write(`${firstNum}<br>`)
								else document.write(` ${secondNum}<br>`)
								
						}
						</script>
					</div> 
				</main> 

		</div>
	</body>
</html>
